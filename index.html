<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form</title>
</head>
<body>
        <table border="5px" align="center">
            <tr>
                <th colspan="3"> Coder Form</th>
            </tr>
            <tr>
                <th>First_Name</th>
                <td><input type="text" name="First_Name" placeholder="Enter your First_Name"</td>
            </tr>
            <tr>
                <th>Last_Name</th>
                <td><input type="text" name="Last_Name" placeholder="Enter your Last_Name"</td>
            </tr>
            <tr>
                <th>Contact_no</th>
                <td><input type="tel" name="Contact_no" placeholder="Enter your Contact_no "</td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea rows="5" cols="50" name="Address"></textarea></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="Gender">MALE
                <input type="radio" name="Gender">FEMALE
                <input type="radio" name="Gender">OTHER</td>
            </tr>
            <tr>
                <th>Course</th>
                <td><input type="checkbox" name="Course">Java
                <input type="checkbox">Python
            <input type="checkbox">Php</td>
            </tr>
            <tr>
                <th>Date_Of_Birth</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Upload_file</th>
                <td><input type="file" placeholder="No file chosen"> </td>
            </tr>
            <tr align="center">
                <td colspan="3">
                    <button><a href="index2.html">Submit</a></button>
                </td>
            </tr>
        </table>
</body>
</html>
